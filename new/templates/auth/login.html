<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pet Adoption System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-background">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="logo">
                        <i class="fas fa-heart text-primary"></i>
                        <h1>PetAdopt</h1>
                    </div>
                    <h2>Welcome Back</h2>
                    <p class="auth-subtitle">Sign in to your account</p>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="forgot_password.html" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="auth-btn primary" id="loginBtn">
                        <span class="btn-text">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </span>
                        <div class="btn-loader hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                            Signing in...
                        </div>
                    </button>
                    
                    <div class="message-container">
                        <div id="loginError" class="message error-message hidden">
                            <i class="fas fa-exclamation-circle"></i>
                            <span class="message-text"></span>
                        </div>
                        <div id="loginSuccess" class="message success-message hidden">
                            <i class="fas fa-check-circle"></i>
                            <span class="message-text"></span>
                        </div>
                    </div>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? 
                        <a href="register.html" class="auth-link">
                            Sign Up
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        console.log('Login page loaded');
        console.log('Auth object:', window.auth);
        
        // Password toggle functionality
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });
        
        // MANUALLY call initLogin to make sure it runs
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Manually calling initLogin');
            if (window.auth) {
                window.auth.initLogin();
                console.log('initLogin called successfully');
            } else {
                console.error('Auth object not found!');
            }
        });
    </script>
</body>
</html>
