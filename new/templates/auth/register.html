<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pet Adoption System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-background">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="logo">
                        <i class="fas fa-heart text-primary"></i>
                        <h1>PetAdopt</h1>
                    </div>
                    <h2>Create Account</h2>
                    <p class="auth-subtitle">Join our pet adoption community</p>
                </div>
                
                <form id="registerForm" class="auth-form">
                    <!-- Role Selection -->
                    <div class="form-group">
                        <label for="role">
                            <i class="fas fa-user-tag"></i>
                            Account Type
                        </label>
                        <select id="role" name="role" required>
                            <option value="">Select your role</option>
                            <option value="adopter">Pet Adopter</option>
                            <option value="shelter_staff">Shelter Staff</option>
                            
                        </select>
                    </div>

                    <!-- Shelter Selection (hidden by default) -->
                    <div class="form-group" id="shelterGroup" style="display: none;">
                        <label for="shelter_id">
                            <i class="fas fa-building"></i>
                            Shelter
                        </label>
                        <select id="shelter_id" name="shelter_id">
                            <option value="">Select your shelter</option>
                            <!-- These would be populated dynamically -->
                        </select>
                    </div>
                    
                    <!-- Personal Information -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">
                                <i class="fas fa-user"></i>
                                First Name
                            </label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">
                            <i class="fas fa-phone"></i>
                            Phone Number
                        </label>
                        <input type="tel" id="phone" name="phone" required placeholder="(555) 123-4567">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">
                            <i class="fas fa-map-marker-alt"></i>
                            Address
                        </label>
                        <textarea id="address" name="address" required placeholder="Enter your full address" rows="3"></textarea>
                    </div>
                    
                    <!-- Password Section -->
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <span class="strength-text" id="strengthText">Enter password</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i>
                            Confirm Password
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="auth-btn primary" id="registerBtn">
                        <span class="btn-text">
                            <i class="fas fa-user-plus"></i>
                            Create Account
                        </span>
                        <div class="btn-loader hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                            Creating account...
                        </div>
                    </button>
                    
                    <div class="message-container">
                        <div id="registerError" class="message error-message hidden">
                            <i class="fas fa-exclamation-circle"></i>
                            <span class="message-text"></span>
                        </div>
                        <div id="registerSuccess" class="message success-message hidden">
                            <i class="fas fa-check-circle"></i>
                            <span class="message-text"></span>
                        </div>
                    </div>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? 
                        <a href="login.html" class="auth-link">
                            Sign In
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
<script>
    console.log('Register page loaded');
    console.log('Auth object:', window.auth);
    
    // Show/hide shelter selection based on role
    document.getElementById('role').addEventListener('change', function() {
        const shelterGroup = document.getElementById('shelterGroup');
        const shelterSelect = document.getElementById('shelter_id');
        
        if (this.value === 'shelter_staff') {
            shelterGroup.style.display = 'block';
            shelterSelect.required = true;
        } else {
            shelterGroup.style.display = 'none';
            shelterSelect.required = false;
            shelterSelect.value = '';
        }
    });
// After the role change event listener, add this:
async function loadShelters() {
    try {
        const response = await fetch('/api/shelters'); // Using your existing API endpoint
        const data = await response.json();
        
        const shelterSelect = document.getElementById('shelter_id');
        shelterSelect.innerHTML = '<option value="">Select your shelter</option>';
        
        data.shelters.forEach(shelter => {
            const option = document.createElement('option');
            option.value = shelter.shelter_id;
            option.textContent = shelter.shelter_name;
            shelterSelect.appendChild(option);
        });
    } catch (error) {
        console.error('Failed to load shelters:', error);
    }
}

// Call this when page loads
loadShelters();
    // Password toggle functionality
    document.getElementById('passwordToggle').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.className = 'fas fa-eye-slash';
        } else {
            passwordInput.type = 'password';
            icon.className = 'fas fa-eye';
        }
    });

</script>
